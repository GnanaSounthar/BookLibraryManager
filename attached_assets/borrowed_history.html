<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Borrowed History</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      background: linear-gradient(to right, #fefcea, #f1f1f1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }

    h2 {
      color: #37474f;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .history-card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-left: 6px solid #4db6ac;
    }

    .history-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
    }

    .table {
      font-size: 1rem;
    }

    .btn-back {
      background-color: #00796b;
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .btn-back:hover {
      background-color: #004d40;
    }

    .icon {
      font-size: 1.5rem;
      color: #00796b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fa-solid fa-clipboard-list me-2 icon"></i>Borrowed History</h2>

    <div class="history-card mb-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Book Title</th>
            <th scope="col">Borrowed On</th>
            <th scope="col">Return Date</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>"The Great Adventure"</td>
            <td>2025-04-10</td>
            <td>2025-04-17</td>
            <td><span class="badge bg-success">Returned</span></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>"The Lost City"</td>
            <td>2025-04-08</td>
            <td>2025-04-15</td>
            <td><span class="badge bg-warning">Overdue</span></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>"Mystery of the Night"</td>
            <td>2025-04-05</td>
            <td>2025-04-12</td>
            <td><span class="badge bg-danger">Not Returned</span></td>
          </tr>
        </tbody>
      </table>
    </div>

    <a href="dashboard.html" class="btn btn-outline-success btn-back">
      <i class="fa-solid fa-arrow-left me-1"></i>Back to Dashboard
    </a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
